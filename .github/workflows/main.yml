name: ğŸš€ Pull, Tag & Push to Harbor

on:
  push:
    branches:
      - main  # Adjust as needed
  workflow_dispatch:

jobs:
  pull-tag-push:
    runs-on: self-hosted  # Uses your ARC Kubernetes runner

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Harbor Registry (Insecure)
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login mihir.harbor.com -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin
        env:
          DOCKER_OPTS: "--insecure-registry=mihir.harbor.com"

      - name: â¬‡ï¸ Pull Image from Docker Hub
        run: docker pull coolgourav147/nginx-custom:latest

      - name: ğŸ· Tag Image for Harbor
        run: docker tag coolgourav147/nginx-custom:latest mihir.harbor.com/inventyv/nginx-custom:latest

      - name: ğŸš€ Push Image to Harbor
        run: docker push mihir.harbor.com/inventyv/nginx-custom:latest
