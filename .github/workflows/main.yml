name: Build and Push Nginx to Harbor

on:
  push:
    branches:
      - main  # Runs when code is pushed to main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: arc-runner-set  # Uses your ARC runner
    container:
      image: docker:24-dind  # Runs a Docker-in-Docker container
      options: --privileged  # Required for DinD to work

    services:
      docker:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Daemon
        run: |
          dockerd > /dev/null 2>&1 &
          sleep 10
          docker version

      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login mihir.harbor.com -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      - name: Pull, Tag, and Push Nginx Image
        run: |
          docker pull nginx:latest
          docker tag nginx:latest mihir.harbor.com/inventyv/nginx:latest
          docker push mihir.harbor.com/inventyv/nginx:latest
