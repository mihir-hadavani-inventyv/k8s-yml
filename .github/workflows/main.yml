name: Build and Push Nginx to Harbor

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:
jobs:
  build-and-push:
    runs-on: arc-runner-set  # Run on your ARC runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login mihir.harbor.com -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

      - name: Pull, Tag, and Push Nginx Image
        run: |
          docker pull nginx:latest
          docker tag nginx:latest mihir.harbor.com/inventyv/nginx:latest
          docker push mihir.harbor.com/inventyv/nginx:latest
