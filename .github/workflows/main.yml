name: 🚀 Pull, Tag & Push to Harbor with DinD in ARC

on:
  push:
    branches:
      - main  # Adjust as needed
  workflow_dispatch:
jobs:
  pull-tag-push:
    runs-on: self-hosted  # Runs in your ARC Kubernetes runner

    container:
      image: docker:24.0.7-dind  # Runs Docker-in-Docker
      options: --privileged  # Required for DinD
      env:
        DOCKER_TLS_CERTDIR: ""  # Disable TLS for DinD

    steps:
      - name: 🛠 Start Docker Daemon
        run: |
          dockerd --host=unix:///var/run/docker.sock --insecure-registry=mihir.harbor.com &
          sleep 10  # Allow Docker some time to start

      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔐 Log in to Harbor Registry
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login mihir.harbor.com -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin --insecure

      - name: ⬇️ Pull Image from Docker Hub
        run: docker pull coolgourav147/nginx-custom:latest

      - name: 🏷 Tag Image for Harbor
        run: docker tag coolgourav147/nginx-custom:latest mihir.harbor.com/inventyv/nginx-custom:latest

      - name: 🚀 Push Image to Harbor
        run: docker push mihir.harbor.com/inventyv/nginx-custom:latest
