name: üöÄ Pull, Tag & Push to Harbor

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  pull-tag-push:
    runs-on: self-hosted  # Ensure your self-hosted runner is used

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v3

      - name: üîê Set Up Docker Auth for Harbor
        run: |
          mkdir -p ~/.docker
          echo '{
            "auths": {
              "harbor-registry.harbor.svc.cluster.local:5000": {
                "auth": "'$(echo -n "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" | base64)'"
              }
            }
          }' > ~/.docker/config.json

      - name: üõ† Set Up Buildx (with Insecure Registry)
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: ‚¨áÔ∏è Pull, Tag & Push Image Using Buildx
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
          cache-from: type=registry,ref=coolgourav147/nginx-custom:latest
          cache-to: type=inline
          build-args: |
            BASE_IMAGE=coolgourav147/nginx-custom
          load: true
