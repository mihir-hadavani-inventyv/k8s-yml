name: Build and Push to Harbor (K8s)

on:
  push:
    branches:
      - main  # Change to your desired branch

jobs:
  build-and-push:
    runs-on: self-hosted  # Ensure this matches your Kubernetes runner label

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Mount Kubernetes Secret for Docker Login
        run: |
          mkdir -p ~/.docker
          kubectl get secret harbor-cred -n actions-runner-system -o jsonpath="{.data.\.dockerconfigjson}" | base64 --decode > ~/.docker/config.json

      - name: Build and Push Docker Image
        env:
          IMAGE_NAME: my-app  # Change this to your app name
          HARBOR_REGISTRY: harbor-registry.harbor.svc.cluster.local:5000
          HARBOR_PROJECT: inventyv # Change this to your Harbor project
        run: |
          docker tag coolgourav147/nginx-custom $HARBOR_REGISTR/$HARBOR_PROJECT/$IMAGE_NAME:latest .
          docker push $HARBOR_REGISTRY/$HARBOR_PROJECT/$IMAGE_NAME:latest

      - name: Logout from Harbor
        run: docker logout harbor-registry.harbor.svc.cluster.local:5000
