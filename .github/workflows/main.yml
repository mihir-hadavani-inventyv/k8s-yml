name: 🚀 Build and Push to Harbor (Insecure Registry with Buildx)

on:
  push:
    branches:
      - main  # Change as needed

jobs:
  build-and-push:
    runs-on: self-hosted  # Ensure your runner is correctly configured

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Configure Docker Daemon with Insecure Registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "insecure-registries": ["harbor-registry.harbor.svc.cluster.local:5000"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: 🛠 Set up Docker Buildx with Insecure Registry
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: 🔐 Login to Harbor with Buildx (Insecure)
        uses: docker/login-action@v2
        with:
          registry: harbor-registry.harbor.svc.cluster.local:5000
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          logout: true

      - name: 📥 Pull Base Image from DockerHub
        run: |
          docker pull coolgourav147/nginx-custom

      - name: 🏗 Build and Push Docker Image with Buildx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
          build-args: |
            BASE_IMAGE=coolgourav147/nginx-custom
          allow: insecure-registries
