name: 🚀 Build and Push to Harbor (K8s)

on:
  push:
    branches:
      - main  # Change as needed

jobs:
  build-and-push:
    runs-on: self-hosted  # Ensure your runner is correctly configured

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: 🔑 Retrieve Harbor Credentials from Kubernetes Secret
        run: |
          mkdir -p ~/.docker
          kubectl get secret harbor-cred -n actions-runner-system -o jsonpath="{.data.\.dockerconfigjson}" | base64 --decode > ~/.docker/config.json

      - name: 🔐 Login to Harbor Using Kubernetes Secret
        run: |
          HARBOR_USERNAME=$(kubectl get secret harbor-cred -n actions-runner-system -o jsonpath="{.data.username}" | base64 --decode)
          HARBOR_PASSWORD=$(kubectl get secret harbor-cred -n actions-runner-system -o jsonpath="{.data.password}" | base64 --decode)
          echo "$HARBOR_PASSWORD" | docker login harbor-registry.harbor.svc.cluster.local:5000 -u "$HARBOR_USERNAME" --password-stdin

      - name: 📥 Pull Base Image from DockerHub
        run: |
          docker pull coolgourav147/nginx-custom

      - name: 🏗 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
          build-args: |
            BASE_IMAGE=coolgourav147/nginx-custom
          allow: insecure-registries

      - name: 🚪 Logout from Harbor
        run: docker logout harbor-registry.harbor.svc.cluster.local:5000
