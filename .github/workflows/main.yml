name: 🚀 Pull, Tag & Push to Harbor

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  pull-tag-push:
    runs-on: self-hosted  # Ensure your self-hosted runner is used

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Set Up Docker Auth for Harbor
        run: |
          mkdir -p ~/.docker
          echo '{
            "auths": {
              "harbor-registry.harbor.svc.cluster.local:5000": {
                "auth": "'$(echo -n "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" | base64)'"
              }
            }
          }' > ~/.docker/config.json

      - name: 🛠 Set Up Buildx (with Insecure Registry)
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: ⬇️ Pull Image from Docker Hub
        run: docker pull coolgourav147/nginx-custom:latest

      - name: 🏷 Tag Image for Harbor
        run: docker tag coolgourav147/nginx-custom:latest harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest

      - name: 🚀 Push Image to Harbor
        run: docker push harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
