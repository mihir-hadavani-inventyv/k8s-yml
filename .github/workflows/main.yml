name: 🚀 Build and Push to Harbor (Buildx with Insecure Registry)

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  build-and-push:
    runs-on: self-hosted  # Ensure your runner matches

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Set Up Docker Auth for Harbor
        run: |
          mkdir -p ~/.docker
          echo '{
            "auths": {
              "harbor-registry.harbor.svc.cluster.local:5000": {
                "auth": "'$(echo -n "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" | base64)'"
              }
            }
          }' > ~/.docker/config.json

      - name: 🛠 Set Up Buildx
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: 🏗 Build and Push Image Using Buildx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
          build-args: |
            BASE_IMAGE=coolgourav147/nginx-custom
