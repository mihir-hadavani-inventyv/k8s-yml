name: 🚀 Build and Push to Harbor (Buildx with Insecure Registry)

on:
  push:
    branches:
      - main  # Change as needed

jobs:
  build-and-push:
    runs-on: self-hosted  # Ensure your runner is correctly configured

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🛠 Set up Docker Buildx with Insecure Registry
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."harbor-registry.harbor.svc.cluster.local:5000"]
              http = true
              insecure = true

      - name: 🔐 Login to Harbor using Buildx
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker buildx create --use --name mybuilder
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker buildx login \
            --username "${{ secrets.HARBOR_USERNAME }}" \
            --password-stdin \
            harbor-registry.harbor.svc.cluster.local:5000

      - name: 📥 Pull Base Image from DockerHub
        run: |
          docker pull coolgourav147/nginx-custom

      - name: 🏗 Build and Push Docker Image with Buildx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            harbor-registry.harbor.svc.cluster.local:5000/inventyv/nginx-custom:latest
          build-args: |
            BASE_IMAGE=coolgourav147/nginx-custom
          allow: insecure-registries
