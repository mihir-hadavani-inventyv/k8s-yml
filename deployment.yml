apiVersion: apps/v1
kind: Deployment
metadata:
  name: firstdeploy
  labels:
    name: firstdeploy
spec:
     replicas: 5
     minReadySeconds: 10
     strategy:
       rollingUpdate:
         maxSurge: 2
         maxUnavailable: 0
       type: RollingUpdate
     selector:
       matchLabels:
          app: myapp
     template:
       metadata:
          name: dpod
          labels:
            app: myapp
       spec:
         containers:
          - name: container
            image: coolgourav147/nginx-custom:v2
